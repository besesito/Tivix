{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="text-center">
  <h3>{{ title }}</h3>
  <form class="m-auto {{ classes }}" method="{{ method }}">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary mt-2" type="submit" value="{{ value_button }}">
  </form>
</div>
{% endblock %}
